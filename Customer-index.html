<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rod Selection</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --navy: #0b1f3a;
    --navy-accent: #1f3c88;
    --navy-light: #e9eef6;
    --border-soft: #d6dce8;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #f4f7fb, #eef2f8);
    margin: 0;
    color: #1a1a1a;
}

.header {
    background: linear-gradient(90deg, var(--navy), #102a4d);
    padding: 22px 28px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h2 {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    color: #fff;
    margin: 0;
}

.logo {
    height: 80px;
}

.page {
    padding: 20px;
}

.controls {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
}

button {
    background: var(--navy-accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-size: 13px;
    cursor: pointer;
}

#loading {
    background: var(--navy-light);
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 8px;
}

#loadingBar {
    height: 18px;
    width: 0%;
    background: var(--navy-accent);
    color: white;
    font-size: 11px;
    text-align: center;
    line-height: 18px;
}

#filters {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 18px;
}

.filter-column {
    display: grid;
    gap: 14px;
}

.filter-box {
    background: white;
    border: 1px solid var(--border-soft);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    height: 190px;
    overflow: hidden;
}

.filter-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    font-weight: 600;
    color: var(--navy);
    border-bottom: 1px solid var(--border-soft);
    cursor: pointer;
}

.filter-box.collapsed {
    height: auto;
}
.filter-box.collapsed .checkbox-group {
    display: none;
}

.checkbox-group {
    flex: 1;
    padding: 8px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
    overflow-y: auto;
}

.checkbox-group label {
    display: flex;
    align-items: center;
    font-size: 12.5px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    padding: 8px 10px;
    font-size: 13px;
    border-bottom: 1px solid var(--border-soft);
    white-space: nowrap;
}

th {
    background: var(--navy-light);
    color: var(--navy);
}

#overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.75);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: 600;
    color: var(--navy);
    z-index: 999;
}
</style>
</head>

<body>

<div class="header">
    <h2>Rod Selection</h2>
    <img src="https://raw.githubusercontent.com/MeefahOnline/Rod-Database/main/Company%20Logo.jpg" class="logo">
</div>

<div class="page">

<div class="controls">
    <button onclick="clearFilters()">Clear All Filters</button>
</div>

<div id="loading"><div id="loadingBar">Loading...</div></div>

<div id="filters">
    <div class="filter-column" id="col1"></div>
    <div class="filter-column" id="col2"></div>
</div>

<table>
    <thead><tr id="tableHeader"></tr></thead>
    <tbody id="tableBody"></tbody>
</table>

</div>

<div id="overlay">Filtering...</div>

<script>
const jsonURL = "https://raw.githubusercontent.com/MeefahOnline/Rod-Database/main/Rod%20Data.json";

/* SAME AS ORIGINAL */
const factors = [
  { name: "Brand" },
  { name: "Type" },
  { name: "Reel Type" },
  { name: "Length" },
  { name: "Joint Type" },
  { name: "Power" },
  { name: "Action" },
  { name: "Material" },
  { name: "Ring" },
  { name: "Reel Seat" },
  { name: "Warranty" }
];

const filterColumns = [1,3,4,5,6,8,10,11,12,13,18];

/* ONLY CHANGE */
const hiddenColumns = [14,15,16,17,19,20];

let tableData = [];
let filtersData = {};

fetch(jsonURL)
.then(r => r.json())
.then(data => {
    tableData = data;
    loadingBar.style.width = "100%";
    document.getElementById("loading").style.display = "none";

    tableHeader.innerHTML = Object.keys(data[0])
        .map((h,i) => hiddenColumns.includes(i) ? "" : <th>${h}</th>)
        .join("");

    factors.forEach((f,i) => {
        filtersData[f.name] = new Set();
        data.forEach(r => {
            const v = r[Object.keys(r)[filterColumns[i]]];
            if (v && v !== "0") filtersData[f.name].add(v.toString().trim());
        });
    });

    factors.forEach((f,i) => {
        const box = document.createElement("div");
        box.className = "filter-box collapsed";
        box.innerHTML = `
            <div class="filter-header">
                <span>${f.name}</span>
                <span>â–¾</span>
            </div>
        `;

        const group = document.createElement("div");
        group.className = "checkbox-group";

        [...filtersData[f.name]].sort().forEach(v => {
            group.innerHTML += `
            <label>
                <input type="checkbox" class="filter" data-factor="${f.name}" value="${v}">
                ${v}
            </label>`;
        });

        box.appendChild(group);
        box.querySelector(".filter-header").onclick = () => box.classList.toggle("collapsed");
        (i < Math.ceil(factors.length/2) ? col1 : col2).appendChild(box);
    });

    document.querySelectorAll(".filter").forEach(cb => cb.onchange = renderTable);
    renderTable();
});

function clearFilters() {
    document.querySelectorAll(".filter").forEach(cb => cb.checked = false);
    renderTable();
}

function renderTable() {
    overlay.style.display = "flex";

    setTimeout(() => {
        const selected = {};
        factors.forEach(f => {
            selected[f.name] = [...document.querySelectorAll(.filter[data-factor="${f.name}"]:checked)]
                .map(c => c.value);
        });

        tableBody.innerHTML = "";

        tableData.forEach(r => {
            const match = factors.every((f,i) => {
                if (!selected[f.name].length) return true;
                return selected[f.name].includes(r[Object.keys(r)[filterColumns[i]]]);
            });

            if (match) {
                tableBody.innerHTML += `<tr>${
                    Object.values(r)
                        .map((v,i) => hiddenColumns.includes(i) ? "" : <td>${v}</td>)
                        .join("")
                }</tr>`;
            }
        });

        overlay.style.display = "none";
    }, 10);
}
</script>

</body>
</html>
