<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rod Selection</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --navy: #0b1f3a;
    --navy-accent: #1f3c88;
    --navy-light: #e9eef6;
    --border-soft: #d6dce8;
}

/* Base */
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #f4f7fb, #eef2f8);
    margin: 20px;
    color: #1a1a1a;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
}
h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 28px;
    font-weight: 600;
    color: var(--navy);
    margin: 0;
}
.logo {
    height: 46px;
}

/* Controls */
.controls {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 12px;
}
button {
    background: var(--navy-accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 13px;
    cursor: pointer;
}
button:hover {
    opacity: 0.9;
}

/* Loading */
#loading {
    background: var(--navy-light);
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 10px;
}
#loadingBar {
    height: 18px;
    width: 0%;
    background: var(--navy-accent);
    font-size: 11px;
    color: white;
    text-align: center;
    line-height: 18px;
}

/* Filters */
#filters {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
    margin-bottom: 18px;
}
.filter-column {
    display: grid;
    gap: 16px;
}
.filter-box {
    background: white;
    border: 1px solid var(--border-soft);
    border-radius: 12px;
    padding: 12px;
    min-height: 260px;
}
.filter-title {
    font-weight: 600;
    color: var(--navy);
    margin-bottom: 8px;
}

/* Checkbox group */
.checkbox-group {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    max-height: 200px;
    overflow-y: auto;
}
.checkbox-group label {
    display: flex;
    align-items: center;
    font-size: 13px;
    cursor: pointer;
}

/* Circular checkbox */
.checkbox-group input[type="checkbox"] {
    appearance: none;
    width: 16px;
    height: 16px;
    border: 2px solid var(--navy-accent);
    border-radius: 50%;
    margin-right: 6px;
    position: relative;
}
.checkbox-group input[type="checkbox"]:checked {
    background: var(--navy-accent);
}
.checkbox-group input[type="checkbox"]:checked::after {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.04);
}
th, td {
    padding: 8px 10px;
    font-size: 13px;
    border-bottom: 1px solid var(--border-soft);
    white-space: nowrap;
}
th {
    background: var(--navy-light);
    color: var(--navy);
}

/* Overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.75);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: 600;
    color: var(--navy);
    z-index: 999;
}

/* Mobile */
@media (max-width: 900px) {
    #filters {
        grid-template-columns: 1fr;
    }
    .checkbox-group {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Rod Selection</h2>
    <img src="https://raw.githubusercontent.com/MeefahOnline/Rod-Database/main/Company%20Logo.jpg"
     class="logo"
     alt="Company Logo">
</div>

<div class="controls">
    <button onclick="clearFilters()">Clear All Filters</button>
</div>

<div id="loading"><div id="loadingBar">Loading...</div></div>

<div id="filters">
    <div class="filter-column" id="col1"></div>
    <div class="filter-column" id="col2"></div>
</div>

<table>
    <thead><tr id="tableHeader"></tr></thead>
    <tbody id="tableBody"></tbody>
</table>

<div id="overlay">Filtering...</div>

<script>
const jsonURL = "https://raw.githubusercontent.com/MeefahOnline/Rod-Database/main/Rod%20Data.json";

const factors = [
  { name: "Brand" },
  { name: "Type" },
  { name: "Reel Type" },
  { name: "Length" },
  { name: "Joint Type" },
  { name: "Power" },
  { name: "Action" },
  { name: "Material" },
  { name: "Ring" },
  { name: "Reel Seat" },
  { name: "Warranty" }
];

const filterColumns = [1,3,4,5,6,8,10,11,12,13,18];

let tableData = [];
let filtersData = {};

const loadingBar = document.getElementById("loadingBar");

function showOverlay(){ overlay.style.display="flex"; }
function hideOverlay(){ overlay.style.display="none"; }

fetch(jsonURL)
.then(r=>r.json())
.then(data=>{
    tableData = data;
    loadingBar.style.width="100%";
    document.getElementById("loading").style.display="none";

    tableHeader.innerHTML = Object.keys(data[0]).map(h=>`<th>${h}</th>`).join("");

    factors.forEach((f,i)=>{
        filtersData[f.name]=new Set();
        data.forEach(r=>{
            const v=r[Object.keys(r)[filterColumns[i]]];
            if(v && v!=="0") filtersData[f.name].add(v.toString().trim());
        });
    });

    factors.forEach((f,i)=>{
        const box=document.createElement("div");
        box.className="filter-box";
        box.innerHTML=`<div class="filter-title">${f.name}</div>`;
        const g=document.createElement("div");
        g.className="checkbox-group";

        [...filtersData[f.name]].sort().forEach(v=>{
            g.innerHTML+=`
            <label>
                <input type="checkbox" class="filter" data-factor="${f.name}" value="${v}">
                ${v}
            </label>`;
        });

        box.appendChild(g);
        (i < Math.ceil(factors.length/2) ? col1 : col2).appendChild(box);
    });

    document.querySelectorAll(".filter").forEach(cb=>cb.addEventListener("change",renderTable));
    renderTable();
});

function clearFilters(){
    document.querySelectorAll(".filter").forEach(cb=>cb.checked=false);
    renderTable();
}

function renderTable(){
    showOverlay();
    setTimeout(()=>{
        const selected={};
        factors.forEach(f=>{
            selected[f.name]=[...document.querySelectorAll(`.filter[data-factor="${f.name}"]:checked`)].map(c=>c.value);
        });

        tableBody.innerHTML="";
        const noFilters=factors.every(f=>selected[f.name].length===0);

        tableData.forEach(r=>{
            const match=factors.every((f,i)=>{
                if(!selected[f.name].length) return true;
                const v=r[Object.keys(r)[filterColumns[i]]];
                return selected[f.name].includes(v);
            });

            let allZero=false;
            if(noFilters){
                allZero=filterColumns.every(i=>{
                    const v=r[Object.keys(r)[i]];
                    return !v || v==="0";
                });
            }

            if(match && !allZero){
                tableBody.innerHTML+=`<tr>${Object.values(r).map(v=>`<td>${v}</td>`).join("")}</tr>`;
            }
        });
        hideOverlay();
    },10);
}
</script>

</body>
</html>
